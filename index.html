<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kejohanan Futsal Pendidikan Khas 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #000000;
            color: #ffffff;
            /* Corak Belang Harimau Malaya */
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(251, 191, 36, 0.05) 1px, transparent 0),
                linear-gradient(135deg, #000 25%, transparent 25%), 
                linear-gradient(225deg, #000 25%, transparent 25%), 
                linear-gradient(45deg, #000 25%, transparent 25%), 
                linear-gradient(315deg, #000 25%, #0a0a0a 25%);
            background-position: 10px 10px, 0 0, 0 0, 0 0, 0 0;
            background-size: 20px 20px, 40px 40px, 40px 40px, 40px 40px, 40px 40px;
        }

        .sport-card {
            background: rgba(17, 17, 17, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(251, 191, 36, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sport-card:hover {
            border-color: #fbbf24;
            transform: translateY(-4px);
            box-shadow: 0 10px 30px -10px rgba(251, 191, 36, 0.3);
        }

        .tab-active { 
            color: #fbbf24;
            border-bottom: 4px solid #fbbf24;
            font-weight: 800;
        }

        .cat-active {
            background-color: #fbbf24 !important;
            color: #000000 !important;
            border-color: #fbbf24 !important;
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
        }

        .gradient-text {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .input-team-name {
            background: transparent;
            border-bottom: 1px dashed rgba(251, 191, 36, 0.4);
            text-align: inherit;
            width: 100%;
            outline: none;
            color: #fbbf24;
        }

        .input-team-name:focus {
            border-bottom-color: #fbbf24;
            color: #ffffff;
        }

        /* Border Glow untuk Kumpulan */
        .group-glow-a { border-left: 4px solid #fbbf24; }
        .group-glow-b { border-left: 4px solid #d97706; }

        .btn-admin {
            background: linear-gradient(135deg, #fbbf24, #d97706);
            color: #000;
        }
    </style>
</head>
<body class="min-h-screen pb-12">

    <div id="app" class="max-w-5xl mx-auto p-4 md:p-8">
        <!-- Header Section -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 mt-4 gap-6">
            <div class="text-center md:text-left">
                <span class="text-amber-400 font-bold tracking-[0.2em] uppercase text-xs border-b border-amber-400/30 pb-1">Selamanya Harimau Malaya</span>
                <h1 class="text-4xl md:text-5xl font-900 tracking-tighter leading-tight mt-3">
                    <span class="gradient-text">KEJOHANAN FUTSAL</span><br>
                    <span class="text-white">PENDIDIKAN KHAS 2026</span>
                </h1>
            </div>
            <div class="flex flex-col items-center md:items-end gap-2">
                <button id="adminBtn" onclick="toggleAdminMode()" class="btn-admin font-black px-8 py-3 rounded-full transition-all flex items-center gap-2 shadow-xl hover:scale-105 active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                    </svg>
                    <span>ADMIN PORTAL</span>
                </button>
                <p id="adminStatus" class="text-xs text-amber-500 hidden italic font-bold">MOD KEMASKINI AKTIF</p>
            </div>
        </header>

        <!-- Category Selection -->
        <div class="flex justify-center md:justify-start gap-3 mb-8">
            <button onclick="switchCategory('rendah')" id="btn-rendah" class="cat-active px-8 py-2.5 rounded-xl border border-slate-800 font-black transition-all uppercase tracking-widest text-xs">Rendah</button>
            <button onclick="switchCategory('menengah')" id="btn-menengah" class="px-8 py-2.5 rounded-xl border border-slate-800 font-black transition-all uppercase tracking-widest text-xs hover:border-amber-500 text-slate-400 hover:text-amber-400">Menengah</button>
        </div>

        <!-- Navigation -->
        <nav class="flex space-x-10 mb-8 border-b border-white/10">
            <button onclick="switchTab('jadual')" id="tab-jadual" class="pb-4 px-2 text-sm font-black uppercase tracking-widest transition-all tab-active">Jadual Perlawanan</button>
            <button onclick="switchTab('kedudukan')" id="tab-kedudukan" class="pb-4 px-2 text-sm font-black uppercase tracking-widest text-slate-500 hover:text-white transition-all">Carta Kedudukan</button>
        </nav>

        <!-- Section: Jadual Perlawanan -->
        <section id="content-jadual" class="space-y-12">
            <div id="group-a-section">
                <div class="flex items-center gap-4 mb-6">
                    <div class="h-8 w-2 bg-amber-400 rounded-full shadow-[0_0_15px_rgba(251,191,36,0.5)]"></div>
                    <h2 class="text-xl font-black uppercase tracking-tighter text-amber-400">Kumpulan A</h2>
                </div>
                <div class="grid md:grid-cols-2 gap-4" id="matches-A"></div>
            </div>

            <div id="group-b-section">
                <div class="flex items-center gap-4 mb-6">
                    <div class="h-8 w-2 bg-amber-600 rounded-full shadow-[0_0_15px_rgba(217,119,6,0.5)]"></div>
                    <h2 class="text-xl font-black uppercase tracking-tighter text-amber-600">Kumpulan B</h2>
                </div>
                <div class="grid md:grid-cols-2 gap-4" id="matches-B"></div>
            </div>
        </section>

        <!-- Section: Kedudukan -->
        <section id="content-kedudukan" class="hidden space-y-10">
            <div class="sport-card rounded-3xl overflow-hidden p-8 border-t-4 border-t-amber-400">
                <h2 class="text-xl font-black mb-8 flex items-center gap-3 uppercase tracking-tighter">
                    <span class="bg-amber-400 text-black px-2 py-1 rounded text-xs">A</span> Kedudukan Kumpulan A
                </h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="text-amber-500/50 border-b border-white/5">
                                <th class="p-4 text-[10px] font-black uppercase tracking-[0.2em]">Pasukan</th>
                                <th class="p-4 text-[10px] font-black uppercase tracking-[0.2em]">P</th>
                                <th class="p-4 text-[10px] font-black uppercase tracking-[0.2em] text-green-500">M</th>
                                <th class="p-4 text-[10px] font-black uppercase tracking-[0.2em] text-amber-500">S</th>
                                <th class="p-4 text-[10px] font-black uppercase tracking-[0.2em] text-red-500">K</th>
                                <th class="p-4 text-[10px] font-black uppercase tracking-[0.2em] text-white">MT</th>
                            </tr>
                        </thead>
                        <tbody id="table-A"></tbody>
                    </table>
                </div>
            </div>

            <div class="sport-card rounded-3xl overflow-hidden p-8 border-t-4 border-t-amber-600">
                <h2 class="text-xl font-black mb-8 flex items-center gap-3 uppercase tracking-tighter">
                    <span class="bg-amber-600 text-black px-2 py-1 rounded text-xs">B</span> Kedudukan Kumpulan B
                </h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="text-amber-500/50 border-b border-white/5">
                                <th class="p-4 text-[10px] font-black uppercase tracking-[0.2em]">Pasukan</th>
                                <th class="p-4 text-[10px] font-black uppercase tracking-[0.2em]">P</th>
                                <th class="p-4 text-[10px] font-black uppercase tracking-[0.2em] text-green-500">M</th>
                                <th class="p-4 text-[10px] font-black uppercase tracking-[0.2em] text-amber-500">S</th>
                                <th class="p-4 text-[10px] font-black uppercase tracking-[0.2em] text-red-500">K</th>
                                <th class="p-4 text-[10px] font-black uppercase tracking-[0.2em] text-white">MT</th>
                            </tr>
                        </thead>
                        <tbody id="table-B"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Auth Modal -->
        <div id="adminModal" class="fixed inset-0 bg-black/95 backdrop-blur-xl hidden flex items-center justify-center p-4 z-50">
            <div class="bg-neutral-900 border border-amber-500/30 rounded-[2.5rem] p-10 w-full max-w-md shadow-[0_0_50px_rgba(251,191,36,0.1)]">
                <div class="flex justify-between items-center mb-8">
                    <h3 class="text-2xl font-black gradient-text">PENGESAHAN ADMIN</h3>
                    <button onclick="closeModal()" class="text-slate-500 hover:text-white transition-colors">âœ•</button>
                </div>
                <input type="password" id="adminPass" class="w-full bg-black border border-white/10 p-5 rounded-2xl mb-6 focus:ring-2 focus:ring-amber-500 outline-none text-white font-mono placeholder:text-neutral-700" placeholder="KATA LALUAN">
                <button onclick="loginAdmin()" class="w-full btn-admin font-black p-5 rounded-2xl transition-all shadow-lg active:scale-95 uppercase tracking-widest">
                    AKSES SISTEM
                </button>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-amber-400 text-black px-10 py-4 rounded-full font-black shadow-[0_10px_40px_rgba(251,191,36,0.4)] transform translate-y-40 transition-all duration-500 z-50 flex items-center gap-3 uppercase text-xs tracking-widest">
            <div id="toast-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
            </div>
            <span id="toast-text">Berhasil Dikemaskini</span>
        </div>
    </div>

    <script>
        // State Management
        let currentCategory = 'rendah';
        let isAdmin = false;

        // Data Storage Structure
        let db = JSON.parse(localStorage.getItem('futsal_db_2026')) || {
            rendah: {
                teamNames: {
                    A: ["Pasukan R-A1", "Pasukan R-A2", "Pasukan R-A3", "Pasukan R-A4", "Pasukan R-A5"],
                    B: ["Pasukan R-B1", "Pasukan R-B2", "Pasukan R-B3", "Pasukan R-B4", "Pasukan R-B5"]
                },
                matches: []
            },
            menengah: {
                teamNames: {
                    A: ["Pasukan M-A1", "Pasukan M-A2", "Pasukan M-A3", "Pasukan M-A4", "Pasukan M-A5"],
                    B: ["Pasukan M-B1", "Pasukan M-B2", "Pasukan M-B3", "Pasukan M-B4", "Pasukan M-B5"]
                },
                matches: []
            }
        };

        function initDB() {
            ['rendah', 'menengah'].forEach(cat => {
                if (db[cat].matches.length === 0) {
                    ['A', 'B'].forEach(group => {
                        for (let i = 0; i < 5; i++) {
                            for (let j = i + 1; j < 5; j++) {
                                db[cat].matches.push({
                                    id: `${cat}-${group}-${i}-${j}`,
                                    group: group,
                                    homeIdx: i,
                                    awayIdx: j,
                                    homeScore: null,
                                    awayScore: null,
                                    completed: false
                                });
                            }
                        }
                    });
                }
            });
            saveData();
        }

        function saveData() {
            localStorage.setItem('futsal_db_2026', JSON.stringify(db));
            renderAll();
        }

        function renderAll() {
            renderMatches('A');
            renderMatches('B');
            renderTables();
        }

        function renderMatches(group) {
            const container = document.getElementById(`matches-${group}`);
            const groupMatches = db[currentCategory].matches.filter(m => m.group === group);
            const teamList = db[currentCategory].teamNames[group];
            
            container.innerHTML = groupMatches.map(m => {
                const homeName = teamList[m.homeIdx];
                const awayName = teamList[m.awayIdx];

                return `
                <div class="sport-card p-6 rounded-3xl flex items-center justify-between gap-4 border-l-4 ${group === 'A' ? 'border-l-amber-400' : 'border-l-amber-700'}">
                    <div class="flex-1 text-right font-black text-xs md:text-sm tracking-tight">
                        ${isAdmin ? 
                            `<input type="text" value="${homeName}" onchange="updateTeamName('${group}', ${m.homeIdx}, this.value)" class="input-team-name text-right">` : 
                            `<span class="text-white">${homeName}</span>`
                        }
                    </div>
                    
                    <div class="flex items-center gap-3 px-2">
                        ${isAdmin ? 
                            `<input type="number" value="${m.homeScore ?? ''}" onchange="updateScore('${m.id}', 'home', this.value)" class="w-12 h-14 bg-black border border-white/10 text-center rounded-xl font-black text-2xl text-amber-400 focus:border-amber-400 outline-none">` : 
                            `<span class="text-3xl font-black w-10 text-center ${m.homeScore !== null ? 'text-amber-400' : 'text-neutral-800'}">${m.homeScore ?? '0'}</span>`
                        }
                        <div class="h-1 w-3 bg-neutral-800 rounded-full"></div>
                        ${isAdmin ? 
                            `<input type="number" value="${m.awayScore ?? ''}" onchange="updateScore('${m.id}', 'away', this.value)" class="w-12 h-14 bg-black border border-white/10 text-center rounded-xl font-black text-2xl text-amber-400 focus:border-amber-400 outline-none">` : 
                            `<span class="text-3xl font-black w-10 text-center ${m.awayScore !== null ? 'text-amber-400' : 'text-neutral-800'}">${m.awayScore ?? '0'}</span>`
                        }
                    </div>

                    <div class="flex-1 text-left font-black text-xs md:text-sm tracking-tight">
                        ${isAdmin ? 
                            `<input type="text" value="${awayName}" onchange="updateTeamName('${group}', ${m.awayIdx}, this.value)" class="input-team-name text-left">` : 
                            `<span class="text-white">${awayName}</span>`
                        }
                    </div>
                </div>
            `}).join('');
        }

        function updateTeamName(group, idx, newName) {
            if (!newName.trim()) return;
            db[currentCategory].teamNames[group][idx] = newName.trim();
            saveData();
            showToast("Nama Pasukan Dikemaskini");
        }

        function updateScore(id, side, value) {
            const match = db[currentCategory].matches.find(m => m.id === id);
            const score = value === '' ? null : parseInt(value);
            
            if (side === 'home') match.homeScore = score;
            else match.awayScore = score;
            
            match.completed = (match.homeScore !== null && match.awayScore !== null);
            saveData();
            showToast("Skor Berjaya Disimpan");
        }

        function renderTables() {
            ['A', 'B'].forEach(group => {
                const tableBody = document.getElementById(`table-${group}`);
                const stats = db[currentCategory].teamNames[group].map((name, idx) => ({
                    idx, name, played: 0, win: 0, draw: 0, loss: 0, points: 0
                }));

                db[currentCategory].matches.filter(m => m.group === group && m.completed).forEach(m => {
                    const home = stats.find(s => s.idx === m.homeIdx);
                    const away = stats.find(s => s.idx === m.awayIdx);

                    home.played++; away.played++;
                    if (m.homeScore > m.awayScore) { home.win++; home.points += 3; away.loss++; }
                    else if (m.homeScore < m.awayScore) { away.win++; away.points += 3; home.loss++; }
                    else { home.draw++; home.points += 1; away.draw++; away.points += 1; }
                });

                stats.sort((a, b) => b.points - a.points || (b.win - a.win));

                tableBody.innerHTML = stats.map((s, idx) => `
                    <tr class="border-t border-white/5 hover:bg-amber-400/5 transition-colors">
                        <td class="p-5 flex items-center gap-4">
                            <span class="text-amber-500/30 font-black text-xs italic">${idx + 1}</span> 
                            <span class="font-black text-sm tracking-tight">${s.name}</span>
                        </td>
                        <td class="p-5 font-black text-neutral-400">${s.played}</td>
                        <td class="p-5 font-black text-green-500">${s.win}</td>
                        <td class="p-5 font-black text-amber-500">${s.draw}</td>
                        <td class="p-5 font-black text-red-500">${s.loss}</td>
                        <td class="p-5 font-black text-white bg-white/5 shadow-inner">${s.points}</td>
                    </tr>
                `).join('');
            });
        }

        function switchCategory(cat) {
            currentCategory = cat;
            document.getElementById('btn-rendah').classList.toggle('cat-active', cat === 'rendah');
            document.getElementById('btn-menengah').classList.toggle('cat-active', cat === 'menengah');
            renderAll();
        }

        function switchTab(tab) {
            document.getElementById('content-jadual').classList.toggle('hidden', tab !== 'jadual');
            document.getElementById('content-kedudukan').classList.toggle('hidden', tab !== 'kedudukan');
            const tabs = ['tab-jadual', 'tab-kedudukan'];
            tabs.forEach(t => {
                const el = document.getElementById(t);
                if (t.includes(tab)) el.className = 'pb-4 px-2 text-sm font-black uppercase tracking-widest transition-all tab-active';
                else el.className = 'pb-4 px-2 text-sm font-black uppercase tracking-widest text-slate-500 hover:text-white transition-all';
            });
        }

        function toggleAdminMode() {
            if (isAdmin) {
                isAdmin = false;
                updateAdminUI(false);
                renderAll();
            } else {
                document.getElementById('adminModal').classList.remove('hidden');
            }
        }

        function loginAdmin() {
            const pass = document.getElementById('adminPass').value;
            if (pass === 'admin123') {
                isAdmin = true;
                updateAdminUI(true);
                closeModal();
                renderAll();
            } else {
                alert('Akses Ditolak: Kata Laluan Salah');
            }
            document.getElementById('adminPass').value = '';
        }

        function updateAdminUI(active) {
            const btn = document.getElementById('adminBtn');
            const status = document.getElementById('adminStatus');
            if (active) {
                btn.innerText = 'LOG KELUAR';
                btn.style.background = 'linear-gradient(135deg, #ef4444, #991b1b)';
                btn.style.color = '#fff';
                status.classList.remove('hidden');
            } else {
                btn.innerText = 'ADMIN PORTAL';
                btn.style.background = 'linear-gradient(135deg, #fbbf24, #d97706)';
                btn.style.color = '#000';
                status.classList.add('hidden');
            }
        }

        function closeModal() { document.getElementById('adminModal').classList.add('hidden'); }
        
        function showToast(text) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-text').innerText = text;
            toast.classList.remove('translate-y-40');
            setTimeout(() => toast.classList.add('translate-y-40'), 2500);
        }

        window.onload = () => {
            initDB();
            renderAll();
        };
    </script>
</body>
</html>
